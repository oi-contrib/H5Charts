</p>

<h2 id="fixed-text">
    <span class="item-kind">title.</span>
    <span class="item-key">text</span>

    <span class="item-type">string</span>
</h2>

</p>
<h2 id="fixed-subtext">
    <span class="item-kind">title.</span>
    <span class="item-key">subtext</span>

    副标题文本。
</p>
<h2 id="fixed-left">
    <span class="item-kind">title.</span>
    <span class="item-key">left</span>
    <br />

</h2>
<p>
    title 组件离容器左侧的距离。
</p>
<p>
    left 的值可以为 'left', 'center', 'right'，组件会根据相应的位置自动对齐。
