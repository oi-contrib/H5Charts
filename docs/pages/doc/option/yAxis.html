<header>
    yAxis
</header>
<p>
    直角坐标系 grid 中的 y 轴。
</p>
<h1>
    所有属性
</h1>
<h2 id="fixed-type">
    <span class="item-kind">yAxis.</span>
    <span class="item-key">type</span>
    <span class="item-defalut">= 'value'</span>
    <br />
    <span class="item-type">string</span>
</h2>
<p>
    坐标轴类型。
</p>
<p>
    可选：
</p>
<ul>
    <li>
        <span class="item-key">'value'</span> 数值轴，适用于连续数据。
    </li>
    <li>
        <span class="item-key">'category'</span> 类目轴，适用于离散的类目数据，可通过 yAxis.data 设置类目数据。
    </li>
</ul>
<h2 id="fixed-data">
    <span class="item-kind">yAxis.</span>
    <span class="item-key">data</span>
    <br />
    <span class="item-type">Array</span>
</h2>
<p>
    类目数据，在类目轴（
    <span class="item-kind">type: </span>
    <span class="item-key">'category'</span>
    ）中有效。
</p>
