<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 / 极柱状图</title>
    <script src="../dist/H5Charts.js"></script>
    <script src="../node_modules/pageby/geojson/china.js"></script>
    <style>
        #root {
            width: 600px;
            height: 700px;
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script>

        var mychart = new H5Charts(document.getElementById("root"), {
            radiusAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            angleAxis: {
                type: 'value'
            },
            series: [{
                type: "bar",
                coordinateSystem: "polar",
                data: [120, 200, 150, 80, 70, 110, 130]
            }]
        });

        // console.log(mychart);

        setTimeout(function () {

            mychart.setOption({
                angleAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                radiusAxis: {
                    type: 'value'
                },
            });

        }, 2000);

    </script>

</body>

</html>
