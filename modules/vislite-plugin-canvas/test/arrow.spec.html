<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 / 箭头</title>
    <link rel="shortcut icon" href="../logo.png">
    <script src="../node_modules/vislite/lib/index.umd.min.js"></script>
    <script src="../dist/canvas.js"></script>
    <style>
        #root {
            width: 700px;
            height: 400px;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script>
        var painter = new VISLite.Canvas(document.getElementById("root"));

        var canvasJs = new CanvasJs(painter);

        // console.log(painter)

        painter.config({
            strokeStyle: "red",
            lineWidth: 2
        });

        canvasJs.arrow([100, 100], [300, 250]);


    </script>

</body>

</html>
